version: '3.8'

services:
  jenkins:
    build:
      context: ./jenkins      # Uses custom Dockerfile with kubectl + Docker CLI
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    network_mode: "host"      # âœ… Enables Jenkins to access Minikube API
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ubuntu/.kube/config:/root/.kube/config
      - /home/ubuntu/.minikube:/home/jenkins/.minikube

  springboot-app:
    image: venkatesh384/jenkins-demo:latest
    container_name: jenkins-demo
    ports:
      - "8080:8080"

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
