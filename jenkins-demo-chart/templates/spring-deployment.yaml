---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring
          image: "{{ .Values.springApp.image }}"
          ports:
            - containerPort: {{ .Values.springApp.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.springApp.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.springApp.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
