apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: dev  # ðŸ‘ˆ Added this line
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: venkatesh384/springboot-cicd-on-k8s:latest
        ports:
        - containerPort: 8080
